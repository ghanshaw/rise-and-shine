// Forecast
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ location }}</h2>
            <h3>{{ time }}</h3>
            <h3>{{ condition }}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-4">

            <div class="big-text">
                <i class="wi wi-night-sleet"></i>{{ temp }}
            </div>
            <div class="fc-buttons">
                <button>F</button> | <button>C</button>
            </div>

        </div>
        <div class="col-md-6">
            <p>Precipitation: {{ prec }} %</p>
            <p>Humidity: {{ hum }} %</p>
            <p>Wind: {{ wind }} mph</p>
        </div>
    </div>
    <div class="location">

    </div>
    <div class="time">

    </div>
    <div class="details">


    </div>
    <div class="forecast-wrapper">
        <div ng-repeat="day in days" class="ng-repeat-forecast">
            <forecast-day></forecast-day>
        </div> 
    </div>
</div>
